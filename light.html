<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light ON or OFF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on? </h1>
        <button onclick="document.getElementById('myImage').src='/img/on.jpg'">Turn On</button>
        <img src="/img/tran.jpg" alt="offlight" id="myImage">
        <button onclick="document.getElementById('myImage').src='/img/tran.jpg'">Turn Off</button>

    </div>
</body>
</html>
